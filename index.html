<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Star Wars RPG</title>
        <!-- Viewport Tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link to Boostrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- link to css -->
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <div id="openingScreen">
            <div class="jumbotron jumbotron-fluid">
                <div class="header">
                    <h1 class="display-4">Star Wars RPG</h1>
                        <p class="lead">SELECT YOUR CHARACTER:</p>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"><h2>Luke Skywalker</h2></div>
                    <div class="col-lg-3"><h2>Obi Wan Kenobi</h2></div>
                    <div class="col-lg-3"><h2>Darth Vader</h2></div>
                    <div class="col-lg-3"><h2>Darth Sidious</h2></div>
                </div>
                <div class="row">
                    <div class="col-lg-3" >
                        <img id="lukeSkywalker" src="assets/images/lukeSkywalker2.jpg" alt="Luke Skywalker">      
                    </div>
                    <div class="col-lg-3" >
                            <img id="obiWan" src="assets/images/obiWan.jpg" alt="Master Obi Wan Kenobi">
                    </div>
                    <div class="col-lg-3" >
                            <img id="darthVader" src="assets/images/darthVader.jpg" alt="Darth Vader">
                    </div>
                    <div class="col-lg-3" >
                            <img id="darthSidious" src="assets/images/darthSidious.jpg" alt="Darth Sidious">
                    </div>
                </div>
            </div>
        </div> <!--opening screen-->

        
        <div class="container" id="battleScreen"> <!-- battleScreen -->
            <div class="row">
                <div class="col-lg-12" id="battleScreenHeader"></div> <!-- ALERT! ENEMIES IN-BOUND! -->
            </div>
            <div class="row">
                <div class="col-lg-12" id="enemySelectPrompt"></div> <!-- SELECT AN ENEMY TO ATTACK! -->
            </div>
            <div class="row"> 
                <div class="col-lg-2"></div>     
                <div class="col-lg-8" id="enemySelectImages"></div> <!-- ENEMY IMAGES -->
                <div class="col-lg-2"></div>
            </div>

            <div class="row" id="fight"> 
                <div class="col-lg-5" id="hero"></div> 
                <div class="col-lg-2" id="attackButton">
                    <button type="button" class="btn btn-warning" id="fightButton">FIGHT!</button>
                </div>    
                <div class="col-lg-5" id="opponent"></div>
            </div>

            <div class="row" id="hP">
                <div class="col-lg-5" id="heroHP"></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-5" id="opponentHP"></div>
            </div>

            <div class="row damageUpdate">
                <div class="col-lg-12" id="heroDamage"></div>
            </div>
            <div class="row damageUpdate">
                <div class="col-lg-12" id="opponentDamage"></div>
            </div>
            
        </div>

    </body>

        <!-- Boostrap 4 links to jquery javascript and popper (whatever popper is) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- link to JavaScript -->
        <script src="assets/javascript/game.js"></script>

</html>
